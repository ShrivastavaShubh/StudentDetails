<div class="container" >
  <form [formGroup]="studentDetails">
    <div class="row">
      <div class="col-md-6"><img [src]="studallDetail?.avatar" height="200" width="200"></div>
      <div class="col-md-6"><img [src]="studallDetail?.sign" height="200" width="200"></div> 
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="mname" readonly >
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label>Middle Name</mat-label>
          <input matInput formControlName="mname" readonly >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label> Last Name</mat-label>
          <input matInput formControlName="lname" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label> Gender</mat-label>
          <input matInput formControlName="gender" readonly>
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label> DOB</mat-label>
          <input matInput formControlName="dob" readonly>
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label> Mobile </mat-label>
          <input matInput formControlName="mobile" readonly>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="inpt" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" readonly>
        </mat-form-field>
      </div>
